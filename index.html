<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with Signature Capture</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: teal; 
            padding: 10px; 
            color: white;
        }
        button { 
            margin: 10px auto; 
            padding: 12px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            width: 90%; 
            max-width: 300px; 
            display: block; 
            border: none; 
            border-radius: 5px;
        }
        .completed { background-color: green; color: white; cursor: not-allowed; }
        .disabled { background-color: grey; color: white; cursor: not-allowed; }
        .popup { 
            display: none; 
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            background: white; 
            color: black;
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.3); 
            width: 90%; 
            max-width: 350px; 
        }
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); 
        }
        canvas { 
            border: 1px solid black; 
            width: 100%; 
            height: 150px; 
            touch-action: none; 
        }
        #qr-reader { 
            width: 100%; 
            max-width: 300px; 
            margin: auto; 
        }
        .logo { 
            width: 150px; 
            margin-bottom: 10px; 
        }
    </style>
</head>
<body>

    <img src="db-schenker-logo.png" alt="DB Schenker Logo" class="logo"> <!-- Logo added here -->
    <h2>Interactive Event Booth</h2>

    <button id="registrationBtn" onclick="openQRScanner('registration')">Registration</button>
    <button id="funQuizBtn" onclick="openQRScanner('funQuiz')">Fun Quiz</button>
    <button id="vrBtn" onclick="openQRScanner('vr')">VR</button>
    <button id="schenkerConnectBtn" onclick="openQRScanner('schenkerConnect')">SchenkerConnect</button>
    <button id="smartLogisticsBtn" onclick="openQRScanner('smartLogistics')">Smart Logistics</button>

    <div class="overlay" id="qrOverlay"></div>
    <div class="popup" id="qrPopup">
        <h3>Scan QR Code</h3>
        <div id="qr-reader"></div>
        <button onclick="closeQRScanner()">Close</button>
    </div>

    <button id="signatureBtn" class="disabled" onclick="openSignaturePopup()" disabled>Touch Screen (Signature)</button>

    <div class="overlay" id="signatureOverlay"></div>
    <div class="popup" id="signaturePopup">
        <h3>Sign Below</h3>
        <canvas id="signature-pad"></canvas>
        <button onclick="clearSignature()">Clear</button>
        <button onclick="saveSignature()">Save</button>
    </div>

    <div class="overlay" id="thankYouOverlay"></div>
    <div class="popup" id="thankYouPopup">
        <h3>Electronic Proof of Delivery</h3>
    <img src="db-schenker-logo.png" alt="DB Schenker Logo" class="logo" width="150px">
    <p style="margin-left: 10px;">| landbridge</p>
        <img id="savedSignature" alt="Signature" width="100%">
        <button onclick="closeThankYou()">Close</button>
    </div>

    <script>
        let currentAction = "";
        let drawing = false;
        let scanner = null;
        const signatureCanvas = document.getElementById("signature-pad");
        const signatureCtx = signatureCanvas.getContext("2d");

        // Set canvas dimensions to ensure proper touch handling
        signatureCanvas.width = window.innerWidth - 40;  // Adjust size as per your layout
        signatureCanvas.height = 150;  // You can adjust this as needed

        function openQRScanner(action) {
            currentAction = action;
            document.getElementById("qrOverlay").style.display = "block";
            document.getElementById("qrPopup").style.display = "block";

            scanner = new Html5Qrcode("qr-reader");
            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
                    if (qrCodeMessage === "123456") {
                        let button = document.getElementById(action + "Btn");
                        button.classList.add("completed");
                        button.innerText = action.replace(/^\w/, c => c.toUpperCase()) + " - Completed";
                        button.setAttribute("disabled", "true");
                        // Calling checkAllCompleted to verify if all tasks are completed
                        checkAllCompleted();
                        closeQRScanner();
                    }
                },
                errorMessage => { console.log(errorMessage); }
            );
        }

        function closeQRScanner() {
            if (scanner) {
                scanner.stop().then(() => {
                    document.getElementById("qrOverlay").style.display = "none";
                    document.getElementById("qrPopup").style.display = "none";
                }).catch(err => console.log(err));
            }
        }

        signatureCanvas.addEventListener("pointerdown", startDrawing);
        signatureCanvas.addEventListener("pointermove", draw);
        signatureCanvas.addEventListener("pointerup", stopDrawing);

        // Check for pointer events on mobile devices
        signatureCanvas.addEventListener("touchstart", startDrawing, false);
        signatureCanvas.addEventListener("touchmove", draw, false);
        signatureCanvas.addEventListener("touchend", stopDrawing, false);

        function startDrawing(event) {
            drawing = true;
            signatureCtx.beginPath();
            signatureCtx.moveTo(event.offsetX, event.offsetY);
            signatureCtx.strokeStyle = "red";
            signatureCtx.lineWidth = 2;
        }

        function draw(event) {
            if (!drawing) return;
            signatureCtx.lineTo(event.offsetX, event.offsetY);
            signatureCtx.stroke();
        }

        function stopDrawing() {
            drawing = false;
        }

        function clearSignature() {
            signatureCtx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
        }

        function saveSignature() {
            const dataUrl = signatureCanvas.toDataURL();
            document.getElementById("savedSignature").src = dataUrl;
            document.getElementById("thankYouOverlay").style.display = "block";
            document.getElementById("thankYouPopup").style.display = "block";
        }

        function closeThankYou() { 
            document.getElementById("thankYouOverlay").style.display = "none"; 
            document.getElementById("thankYouPopup").style.display = "none";
        }

        // This function checks if all the activities are completed and enables the signature button.
        function checkAllCompleted() {
             let buttons = ["registrationBtn", "funQuizBtn", "vrBtn", "schenkerConnectBtn", "smartLogisticsBtn"];
             if (buttons.every(id => document.getElementById(id).classList.contains("completed"))) {
                 let signatureButton = document.getElementById("signatureBtn");
                 signatureButton.classList.remove("disabled");
                 signatureButton.removeAttribute("disabled"); // Ensure it's not disabled
             }
        }

        // Function to open the signature popup
        function openSignaturePopup() {
            document.getElementById("signatureOverlay").style.display = "block";
            document.getElementById("signaturePopup").style.display = "block";
        }
    </script>
</body>
</html>
