<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Landbridge Event</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: teal; 
            padding: 10px; 
            color: white;
        }
        button { 
            margin: 10px auto; 
            padding: 12px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            width: 90%; 
            max-width: 300px; 
            display: block; 
            border: none; 
            border-radius: 5px;
        }
        .completed { background-color: green; color: white; cursor: not-allowed; }
        .disabled { background-color: grey; color: white; cursor: not-allowed; }
        .popup { 
            display: none; 
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            background: white; 
            color: black;
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.3); 
            width: 90%; 
            max-width: 350px; 
            font-size: 14px; /* Reduced font size for popups */
        }
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); 
        }
        canvas { 
            border: 1px solid black; 
            width: 100%; 
            height: 150px; 
            touch-action: none; 
            margin: 10px 0; /* Adjusted margin for top-down layout */
        }
        #qr-reader { 
            width: 100%; 
            max-width: 300px; 
            margin: auto; 
        }
        .logo { 
            width: 200px; 
            margin-bottom: 20px; 
        }
        .quiz-option { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .quiz-option.correct { background-color: green; color: white; }
        .quiz-option.incorrect { background-color: red; color: white; }
        #signature-pad { 
            width: 100%; 
            height: 150px; 
            border: 1px solid black; 
            background: white; 
        }
        .signature-buttons { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 10px; 
        }
        .signature-buttons button { 
            width: 48%; 
            margin: 0; 
        }
        #savedSignature { 
            width: 80%; /* Reduced size of the signature box */
            height: auto; 
            margin: 10px auto; 
            display: block; 
        }
    </style>
</head>
<body>

    <img src="db-schenker-logo.png" alt="DB Schenker Logo" class="logo"> <!-- Logo added here -->
    <h2>Interactive Event Booth</h2>

    <button id="registrationBtn" onclick="openQRScanner('registration', '123456')">Pick up</button>
    <button id="customsBtn" onclick="openQRScanner('customs', '123456')">Customs Clearance</button>
    <button id="vrBtn" onclick="openQRScanner('vr', '123456')">Crossborder</button>
    <button id="schenkerConnectBtn" onclick="openQRScanner('schenkerConnect', '123456')">Transit</button>
    <button id="smartLogisticsBtn" onclick="openQRScanner('smartLogistics', '123456')">Delivery</button>
    <button id="funQuizBtn" onclick="openQRScanner('funQuiz', '123456')">Fun Quiz</button>
  
    <div class="overlay" id="qrOverlay"></div>
    <div class="popup" id="qrPopup">
        <h3>Scan QR Code</h3>
        <div id="qr-reader"></div>
        <p id="qrMismatch" style="color: red; display: none;">QR Code Mismatch!</p>
        <button onclick="closeQRScanner()">Close</button>
    </div>

    <button id="signatureBtn" class="disabled" onclick="showThankYou()" disabled>ePOD</button>

    <div class="overlay" id="signatureOverlay"></div>
    <div class="popup" id="signaturePopup">
        <h3>Sign Below</h3>
        <canvas id="signature-pad"></canvas>
        <div class="signature-buttons">
            <button onclick="clearSignature()">Clear</button>
            <button onclick="saveSignature()">Save</button>
        </div>
    </div>

    <div class="overlay" id="thankYouOverlay"></div>
    <div class="popup" id="thankYouPopup">
        <h2>Electronic Proof of Delivery</h2>
            <img src="db-schenker-logo.png" alt="DB Schenker Logo" class="logo"> <!-- Removed inline width -->
        <p style="margin-left: 15px;">DB Schenker | landbridge</p>
       <!-- <img id="savedSignature" alt="Signature" width="100%"> -->
        <button onclick="exitThankYou()">Exit</button>
    </div>

    <!-- Exit Confirmation Popup -->
    <div class="overlay" id="exitOverlay"></div>
    <div class="popup" id="exitPopup">
        <h3>Thank You!</h3>
        <p>Hope you enjoyed this digital experience. Thank you for visiting us!</p>
        <button onclick="closeAllPopups()">Close</button>
    </div>

    <!-- Fun Quiz Popups -->
    <div class="overlay" id="quizOverlay"></div>
    <div class="popup" id="quizPopup">
        <h3 id="quizQuestion"></h3>
        <div id="quizOptions"></div>
        <p id="funFact" style="display: none; font-style: italic;"></p>
        <button id="nextButton" onclick="showNextQuiz()" style="display: none;">Next</button>
        <button onclick="closeQuiz()">Close</button>
    </div>

    <script>
        let currentAction = "";
        let drawing = false;
        let scanner = null;
        const signatureCanvas = document.getElementById("signature-pad");
        const signatureCtx = signatureCanvas.getContext("2d");

        // Set canvas dimensions explicitly
        signatureCanvas.width = signatureCanvas.offsetWidth;
        signatureCanvas.height = 150;

        // Initialize drawing properties
        signatureCtx.strokeStyle = "red";
        signatureCtx.lineWidth = 2;

        // Unique QR codes for each button
        const qrCodes = {
            registration: "123456",
            customs: "123456",
            funQuiz: "123456",
            vr: "123456",
            schenkerConnect: "123456",
            smartLogistics: "123456"
        };

        // Fun Quiz Questions and Answers
        const funQuiz = [
            { 
                question: "Which of the following is a MUST-HAVE document for customs clearance?", 
                options: ["Your passport","Commercial invoice","Hotel reservation","Travel guidebook"], 
                answer: "Commercial invoice",
                funFact: "While a travel guidebook might help you explore, customs officers are more interested in the value of your goods!"
            },
            { 
                question: "If your shipment is worth over $5,000, will you need to pay customs duties?", 
                options: ["Yes", "No"], 
                answer: "Yes",
                funFact: "Think of customs duties as a ‘toll fee’—the higher the value, the higher the cost!"
            },
            { 
                question: "Which of the following items is most likely to be held by customs?", 
                options: ["Electronics", "Fresh fruits", "Clothing", "Books"], 
                answer: "Fresh fruits",
                funFact: "Fresh fruits might carry pests, and customs officers aren’t fans of uninvited ‘guests’!"
            }
        ];
        let currentQuizIndex = 0;

        // Signature Capture Functions
        function startDrawing(event) {
            drawing = true;
            signatureCtx.beginPath();
            const rect = signatureCanvas.getBoundingClientRect();
            const x = (event.clientX || event.touches[0].clientX) - rect.left;
            const y = (event.clientY || event.touches[0].clientY) - rect.top;
            signatureCtx.moveTo(x, y);
        }

        function draw(event) {
            if (!drawing) return;
            event.preventDefault(); // Prevent scrolling on touch devices
            const rect = signatureCanvas.getBoundingClientRect();
            const x = (event.clientX || event.touches[0].clientX) - rect.left;
            const y = (event.clientY || event.touches[0].clientY) - rect.top;
            signatureCtx.lineTo(x, y);
            signatureCtx.stroke();
        }

        function stopDrawing() {
            drawing = false;
        }

        // Event listeners for signature canvas
        signatureCanvas.addEventListener("mousedown", startDrawing);
        signatureCanvas.addEventListener("mousemove", draw);
        signatureCanvas.addEventListener("mouseup", stopDrawing);
        signatureCanvas.addEventListener("mouseleave", stopDrawing);

        signatureCanvas.addEventListener("touchstart", (e) => {
            e.preventDefault(); // Prevent default touch behavior
            startDrawing(e.touches[0]);
        }, { passive: false });

        signatureCanvas.addEventListener("touchmove", (e) => {
            e.preventDefault(); // Prevent default touch behavior
            draw(e.touches[0]);
        }, { passive: false });

        signatureCanvas.addEventListener("touchend", stopDrawing);

        function clearSignature() {
            signatureCtx.clearRect(0, 0, signatureCanvas.width, signatureCanvas.height);
        }

        function saveSignature() {
            const dataUrl = signatureCanvas.toDataURL();
            document.getElementById("savedSignature").src = dataUrl;
            document.getElementById("thankYouOverlay").style.display = "block";
            document.getElementById("thankYouPopup").style.display = "block";
        }

        function exitThankYou() {
            document.getElementById("exitOverlay").style.display = "block";
            document.getElementById("exitPopup").style.display = "block";
        }

        function closeAllPopups() {
            document.getElementById("thankYouOverlay").style.display = "none";
            document.getElementById("thankYouPopup").style.display = "none";
            document.getElementById("exitOverlay").style.display = "none";
            document.getElementById("exitPopup").style.display = "none";
            document.getElementById("signatureOverlay").style.display = "none";
            document.getElementById("signaturePopup").style.display = "none";
            // Reset the signature button
            document.getElementById("signatureBtn").classList.add("disabled");
            document.getElementById("signatureBtn").setAttribute("disabled", "true");
        }

        function openQRScanner(action, expectedCode) {
            currentAction = action;
            document.getElementById("qrOverlay").style.display = "block";
            document.getElementById("qrPopup").style.display = "block";
            document.getElementById("qrMismatch").style.display = "none";

            scanner = new Html5Qrcode("qr-reader");
            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
if (qrCodeMessage === expectedCode) {
    let button = document.getElementById(action + "Btn");
    button.classList.add("completed");
    button.innerText = button.innerText + " - Completed"; // Fixes the text update
    button.setAttribute("disabled", "true");
    checkAllCompleted();
    closeQRScanner();
    if (action === "funQuiz") {
        startFunQuiz();
    }

                    } else {
                        document.getElementById("qrMismatch").style.display = "block";
                    }
                },
                errorMessage => { console.log(errorMessage); }
            );
        }

        function closeQRScanner() {
            if (scanner) {
                scanner.stop().then(() => {
                    document.getElementById("qrOverlay").style.display = "none";
                    document.getElementById("qrPopup").style.display = "none";
                }).catch(err => console.log(err));
            }
        }

        function startFunQuiz() {
            currentQuizIndex = 0;
            showNextQuiz();
        }

        function showNextQuiz() {
        if (currentQuizIndex < funQuiz.length) {
        const quiz = funQuiz[currentQuizIndex];
        document.getElementById("quizQuestion").innerText = quiz.question;
        const quizOptions = document.getElementById("quizOptions");
        quizOptions.innerHTML = ""; // Clear previous options
        quiz.options.forEach(option => {
            const optionDiv = document.createElement("div");
            optionDiv.className = "quiz-option";
            optionDiv.innerText = option;
            optionDiv.onclick = () => checkAnswer(option, quiz.answer, quiz.funFact);
            quizOptions.appendChild(optionDiv);
        });

        document.getElementById("quizOverlay").style.display = "block";
        document.getElementById("quizPopup").style.display = "block";
        document.getElementById("nextButton").style.display = "none";
        document.getElementById("funFact").style.display = "none";

        // Hide close button for the first two quizzes
        document.querySelector("#quizPopup button:last-child").style.display = (currentQuizIndex < 2) ? "none" : "block";

        currentQuizIndex++;
      } else {
        closeQuiz();
      }
      }

        function checkAnswer(selectedOption, correctAnswer, funFact) {
            const options = document.querySelectorAll(".quiz-option");
            options.forEach(option => {
                if (option.innerText === correctAnswer) {
                    option.classList.add("correct");
                } else if (option.innerText === selectedOption) {
                    option.classList.add("incorrect");
                }
                option.onclick = null; // Disable further clicks
            });
            document.getElementById("funFact").innerText = funFact;
            document.getElementById("funFact").style.display = "block";
            document.getElementById("nextButton").style.display = currentQuizIndex < funQuiz.length ? "block" : "none";
        }

        function closeQuiz() {
            document.getElementById("quizOverlay").style.display = "none";
            document.getElementById("quizPopup").style.display = "none";
        }

        function checkAllCompleted() {
             let buttons = ["registrationBtn","customsBtn", "funQuizBtn", "vrBtn", "schenkerConnectBtn", "smartLogisticsBtn"];
             if (buttons.every(id => document.getElementById(id).classList.contains("completed"))) {
                 let signatureButton = document.getElementById("signatureBtn");
                 signatureButton.classList.remove("disabled");
                 signatureButton.removeAttribute("disabled"); // Ensure it's not disabled
             }
        }

        function openSignaturePopup() {
            document.getElementById("signatureOverlay").style.display = "block";
            document.getElementById("signaturePopup").style.display = "block";
        }
      
         function showThankYou() {
            document.getElementById("thankYouOverlay").style.display = "block";
            document.getElementById("thankYouPopup").style.display = "block";
        }
    </script>
</body>
</html>
