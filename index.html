<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with Signature Capture</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: teal; 
            padding: 10px; 
            color: white;
        }
        button { 
            margin: 10px auto; 
            padding: 12px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            width: 90%; 
            max-width: 300px; 
            display: block; 
            border: none; 
            border-radius: 5px;
        }
        .completed { background-color: green; color: white; cursor: not-allowed; }
        .disabled { background-color: grey; color: white; cursor: not-allowed; }
        .popup { 
            display: none; 
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            background: white; 
            color: black;
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.3); 
            width: 90%; 
            max-width: 350px; 
            font-size: 14px;
        }
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); 
        }
        canvas { 
            border: 1px solid black; 
            width: 100%; 
            height: 150px; 
            touch-action: none; 
            margin: 10px 0;
        }
        #qr-reader { 
            width: 100%; 
            max-width: 300px; 
            margin: auto; 
        }
        .logo { 
            width: 200px;  /* Increased size */
            margin-bottom: 20px;  /* Increased margin */
        }
        .quiz-option { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .quiz-option.correct { background-color: green; color: white; }
        .quiz-option.incorrect { background-color: red; color: white; }
        #signature-pad { 
            width: 100%; 
            height: 150px; 
            border: 1px solid black; 
            background: white; 
        }
        .signature-buttons { 
            display: flex; 
            justify-content: space-between; 
            margin-top: 10px; 
        }
        .signature-buttons button { 
            width: 48%; 
            margin: 0; 
        }
        #savedSignature { 
            width: 80%;
            height: auto; 
            margin: 10px auto; 
            display: block; 
        }
    </style>
</head>
<body>

    <img src="db-schenker-logo.png" alt="DB Schenker Logo" class="logo">
    <h2>Interactive Event Booth</h2>

    <button id="registrationBtn" onclick="openQRScanner('registration', '123456')">Pick up</button>
    <button id="customsBtn" onclick="openQRScanner('customs', '123456')">Customs Clearance</button>
    <button id="vrBtn" onclick="openQRScanner('vr', '123456')">Crossborder</button>
    <button id="schenkerConnectBtn" onclick="openQRScanner('schenkerConnect', '123456')">Transit</button>
    <button id="smartLogisticsBtn" onclick="openQRScanner('smartLogistics', '123456')">Delivery</button>
    <button id="funQuizBtn" onclick="openQRScanner('funQuiz', '123456')">Fun Quiz</button>
  
    <div class="overlay" id="qrOverlay"></div>
    <div class="popup" id="qrPopup">
        <h3>Scan QR Code</h3>
        <div id="qr-reader"></div>
        <p id="qrMismatch" style="color: red; display: none;">QR Code Mismatch!</p>
        <button onclick="closeQRScanner()">Close</button>
    </div>

    <button id="signatureBtn" class="disabled" onclick="showThankYou()" disabled>ePOD</button>

    <div class="overlay" id="signatureOverlay"></div>
    <div class="popup" id="signaturePopup">
        <h3>Sign Below</h3>
        <canvas id="signature-pad"></canvas>
        <div class="signature-buttons">
            <button onclick="clearSignature()">Clear</button>
            <button onclick="saveSignature()">Save</button>
        </div>
    </div>

    <div class="overlay" id="thankYouOverlay"></div>
    <div class="popup" id="thankYouPopup">
        <h3>Electronic Proof of Delivery</h3>
        <img src="db-schenker-logo.png" alt="DB Schenker Logo" class="logo">
        <p style="margin-left: 15px;">DB Schenker | landbridge</p>
        <button onclick="exitThankYou()">Exit</button>
    </div>

    <div class="overlay" id="exitOverlay"></div>
    <div class="popup" id="exitPopup">
        <h3>Thank You!</h3>
        <p>Hope you enjoyed this digital experience. Thank you for visiting us!</p>
        <button onclick="closeAllPopups()">Close</button>
    </div>

    <div class="overlay" id="quizOverlay"></div>
    <div class="popup" id="quizPopup">
        <h3 id="quizQuestion"></h3>
        <div id="quizOptions"></div>
        <p id="funFact" style="display: none; font-style: italic;"></p>
        <button id="nextButton" onclick="showNextQuiz()" style="display: none;">Next</button>
        <button onclick="closeQuiz()">Close</button>
    </div>

    <script>
        // ... (Keep the JavaScript code exactly the same as in original version)
    </script>
</body>
</html>
