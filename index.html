<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner with Signature Capture</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: teal; 
            padding: 10px; 
            color: white;
        }
        button { 
            margin: 10px auto; 
            padding: 12px 20px; 
            font-size: 16px; 
            cursor: pointer; 
            width: 90%; 
            max-width: 300px; 
            display: block; 
            border: none; 
            border-radius: 5px;
        }
        .completed { background-color: green; color: white; cursor: not-allowed; }
        .disabled { background-color: grey; color: white; cursor: not-allowed; }
        .popup { 
            display: none; 
            position: fixed; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            background: white; 
            color: black;
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.3); 
            width: 90%; 
            max-width: 350px; 
        }
        .overlay { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); 
        }
        canvas { border: 1px solid black; width: 100%; height: 150px; touch-action: none; }
        #qr-reader { width: 100%; max-width: 300px; margin: auto; }
        .logo { width: 150px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/DB_Schenker_Logo.svg" alt="DB Schenker" class="logo">
    <h2>Interactive Event Booth</h2>

    <button id="registrationBtn" onclick="openQRScanner('registration')">Registration</button>
    <button id="funQuizBtn" onclick="openQRScanner('funQuiz')">Fun Quiz</button>
    <button id="vrBtn" onclick="openQRScanner('vr')">VR</button>
    <button id="schenkerConnectBtn" onclick="openQRScanner('schenkerConnect')">SchenkerConnect</button>
    <button id="smartLogisticsBtn" onclick="openQRScanner('smartLogistics')">Smart Logistics</button>

    <div class="overlay" id="qrOverlay"></div>
    <div class="popup" id="qrPopup">
        <h3>Scan QR Code</h3>
        <div id="qr-reader"></div>
        <button onclick="closeQRScanner()">Close</button>
    </div>

    <button id="signatureBtn" class="disabled" onclick="openSignaturePopup()" disabled>Touch Screen (Signature)</button>

    <div class="overlay" id="signatureOverlay"></div>
    <div class="popup" id="signaturePopup">
        <h3>Sign Below</h3>
        <canvas id="signaturePad"></canvas><br>
        <button onclick="clearSignature()">Clear</button>
        <button onclick="saveSignature()">Save</button>
    </div>

    <div class="overlay" id="thankYouOverlay"></div>
    <div class="popup" id="thankYouPopup">
        <h3>Electronic Proof of Delivery</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/64/DB_Schenker_Logo.svg" alt="DB Schenker" width="150px">
        <p>landbridge</p>
        <img id="savedSignature" alt="Signature" width="100%">
        <button onclick="closeThankYou()">Close</button>
    </div>

    <script>
        let currentAction = "";
        let signaturePad = document.getElementById("signaturePad");
        let ctx = signaturePad.getContext("2d");
        let drawing = false;
        let scanner = null;

        function resizeCanvas() {
            let ratio = Math.max(window.devicePixelRatio || 1, 1);
            signaturePad.width = signaturePad.offsetWidth * ratio;
            signaturePad.height = signaturePad.offsetHeight * ratio;
            ctx.scale(ratio, ratio);
        }

        function openQRScanner(action) {
            currentAction = action;
            document.getElementById("qrOverlay").style.display = "block";
            document.getElementById("qrPopup").style.display = "block";

            scanner = new Html5Qrcode("qr-reader");
            scanner.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
                    if (qrCodeMessage === "123456") {
                        let button = document.getElementById(action + "Btn");
                        button.classList.add("completed");
                        button.innerText = action.replace(/^\w/, c => c.toUpperCase()) + " - Completed";
                        button.setAttribute("disabled", "true");
                        checkAllCompleted();
                        closeQRScanner();
                    }
                },
                errorMessage => { console.log(errorMessage); }
            );
        }

        function closeQRScanner() {
            if (scanner) {
                scanner.stop().then(() => {
                    document.getElementById("qrOverlay").style.display = "none";
                    document.getElementById("qrPopup").style.display = "none";
                }).catch(err => console.log(err));
            }
        }

        function openSignaturePopup() {
            resizeCanvas();
            document.getElementById("signatureOverlay").style.display = "block";
            document.getElementById("signaturePopup").style.display = "block";
        }

        function saveSignature() {
            document.getElementById("signatureOverlay").style.display = "none";
            document.getElementById("signaturePopup").style.display = "none";
            
            let sigBtn = document.getElementById("signatureBtn");
            sigBtn.classList.add("completed");
            sigBtn.innerText = "Touch Screen (Signature) - Captured";
            sigBtn.setAttribute("disabled", "true");

            let signatureImage = signaturePad.toDataURL();
            document.getElementById("savedSignature").src = signatureImage;
            document.getElementById("thankYouOverlay").style.display = "block";
            document.getElementById("thankYouPopup").style.display = "block";
        }

        signaturePad.addEventListener("mousedown", startDrawing);
        signaturePad.addEventListener("mouseup", stopDrawing);
        signaturePad.addEventListener("mousemove", draw);

        signaturePad.addEventListener("touchstart", startDrawing, { passive: false });
        signaturePad.addEventListener("touchend", stopDrawing, { passive: false });
        signaturePad.addEventListener("touchmove", draw, { passive: false });

        function startDrawing(event) { 
            drawing = true; 
            ctx.beginPath();
            event.preventDefault(); 
        }

        function stopDrawing(event) { 
            drawing = false; 
            ctx.beginPath();
            event.preventDefault();
        }

        function draw(event) {
            if (!drawing) return;
            event.preventDefault();

            let rect = signaturePad.getBoundingClientRect();
            let x = (event.touches ? event.touches[0].clientX : event.clientX) - rect.left;
            let y = (event.touches ? event.touches[0].clientY : event.clientY) - rect.top;

            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.strokeStyle = "black";
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function clearSignature() { ctx.clearRect(0, 0, signaturePad.width, signaturePad.height); }

        function closeThankYou() { 
            document.getElementById("thankYouOverlay").style.display = "none"; 
        }

        function checkAllCompleted() {
            let buttons = ["registrationBtn", "funQuizBtn", "vrBtn", "schenkerConnectBtn", "smartLogisticsBtn"];
            if (buttons.every(id => document.getElementById(id).classList.contains("completed"))) {
                document.getElementById("signatureBtn").classList.remove("disabled");
                document.getElementById("signatureBtn").removeAttribute("disabled");
            }
        }
    </script>
</body>
</html>
